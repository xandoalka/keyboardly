<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link href="./output.css" rel="stylesheet" />
   <script src="script.js" defer></script>
   <title>Keyboardly</title>
</head>

<body>
   <!-- HEADER -->
   <header class="w-full sticky top-0">
      <div class="flex items-center justify-between w-11/12 mx-auto py-2">
         <img src="./images/keyboardly.png" alt="" />
         <img src="./images/googleplay.png" alt="" />
         <img src="./images/bar.png" alt="" />
      </div>
   </header>
   <!-- MAIN -->
   <main class="w-11/12 mx-auto">
      <!-- HEADER MAIN -->
      <div class="flex items-center my-3 w-full gap-2 justify-between">
         <span class="h-12 max-w-96 bg-gray-100 rounded-lg overflow-hidden flex items-center gap-2 px-3">
            <img src="./images/search.png" class="h-6 w-6">
            <input type="text" placeholder="Search"
               class="bg-transparent h-full w-full outline-none placeholder:text-gray-400/70">
            <img src="./images/x.png" class="h-6 w-6">
         </span>
         <button class="w-14 xx:w-12 h-12 rounded-xl border-2 overflow-hidden p-2 flex justify-center items-center">
            <img src="./images/button.png" class="h-6 w-6 object-cover">
         </button>
      </div>
      <!-- FILTERS -->
      <div id="filters" class="flex items-center gap-2 my-6 text-gray-400">
         <span>Name</span>
         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
            class="lucide lucide-chevrons-up-down">
            <path d="m7 15 5 5 5-5" />
            <path d="m7 9 5-5 5 5" />
         </svg>
      </div>
      <!-- BODY MAIN -->
       <div id="items-container">

       </div>
   </main>
</body>

</html>
